<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="start-menu container"><br><br>
      <div class="jumbotron">
        <img src="img/dice.jpg">
          <form id="player-1">
            <div class="form-group">
              <label for="player1Name">Player 1:</label>
              <input class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="player2Name">Player 2:</label>
              <input class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn">Start</button>
      </div>
    </div>

    <div class="player-console container"><br><br>
      <div class="jumbotron">
        <button id="new-game" class="btn">NEW GAME</button>
        <div class = "row">
          <div class="col-lg-6 display-1">
            <h2>Player 1: <span id = "player1Name"><span></h2>
              <button id="player1-roll" class="btn">Roll</button>
              <button id="player1-hold" class="btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>
          <div class="col-lg-6 display-2">
            <h2>Player 2: <span id = "player2Name"><span></h2>
              <button id="player2-roll" class="btn">Roll</button>
              <button id="player2-hold" class="btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
